<!doctype html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header>
        <div class="intro">
            <h1>The Code Review</h1>
        </div>
        <div class="info-container">
            <h1>Signup For Newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox<p>
        </div>
    </header>

    <main>
        <form action="index.html" method="post">
            <fieldset>
                <legend><h2>Contact Information</h2></legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="full_name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">

                <label for="phno">Phone Number</label>
                <input type="number" id="phno" name="phone_number">

                <label for="str-add">Street Address</label>
                <input type="text" id="str-add" name="street_address">

                <label for="city">City</label>
                <input type="text" id="city" name="city_name">

                <label>State</label>
                <select>
                    <option value="panjab">Panjab</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="assam">assam</option>
                    <option value="bihar">Bihar</option>
                    <option value="haryana">Haryana</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip_code">
            </fieldset>
            <fieldset>
                <legend><h2>Newsletter</h2></legend>
                <p>Select the newsletter you would like to recieve</p>
                
                <input type="checkbox"  name="news" value="html"><label>HTML News</label><br>
                <input type="checkbox"  name="news" value="css"><label>CSS News</label><br>
                <input type="checkbox"  name="news" value="javascript"><label>HTML News</label><br>

                <label>Newsletter Format</label>
                <input type="radio" name="news_format" value="html"><label>HTML</label><br>
                <input type="radio" name="news_format" value="plain_text"><label>Text</label><br>

                <label>Other topics you'd like to hear about</label>
                <textarea name="comment" id="comment"></textarea>

                <button type="submit" id="button" class="button">Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
